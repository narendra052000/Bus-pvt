    <script>
    //  WAP which takes 3 num as input and gives their 
    // product and addition as O/P :

    
      function ad_ml(a,b,c){
          
      const    d=a+b+c;
      const   e=a*b*c;
        
          console.log(`Sum of ${a},${b},${c} is:  `+d);
          console.log(`Product of ${a},${b},${c} is:  `+e);

      }
      ad_ml(12,2,6);

      //negative value convertion using math
      function hi(a,b) {
        let c= a+Math.abs(b);
        console.log(c);
      }
      hi(5,-8);

    // WAP which take 5 num as input and takes largest num
